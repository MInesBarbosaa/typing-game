<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- view port blocks the browser attempt of resizing the page-->
        <title>Harry Potter Typing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="notstarted">
        
            <h1>Harry Potter Typing game!</h1>
            <p>Explore the magic<br>Click the start button to begin!</p>
            <button id="start" type="button" class="button">Start Game</button>
            <p id="quote"></p>
            <p id="message"></p>
            <input id="typed-value" type="text" />
            <script src="script.js" defer></script> <!--defer is used to block the page to load the script before the html and give problems-->
        
    </body>
</html>
