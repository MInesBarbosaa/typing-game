<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- view port blocks the browser attempt of resizing the page-->
        <title>Typing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="start" type="button" class="button">Start Game</button>
        <p id="quote"></p>
        <p id="message"></p>
        <input id="typed-value" type="text" />
        <script src="script.js" defer></script> <!--defer is used to block the page to load the script before the html and give problems-->
    </body>
</html>
